<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>VBucks mania</title>
  </head>
  <body>
    <div class="main">
      <div class="flex" class="visualizer"></div>
      <div class="flex" class="game">
        <h1>Generate Free VBucks!</h1>
        <p>Generated: <span id="amount">0</span> Vbucks</p>
        <button id="mainBtn">
          <img src="Vbucks.png" alt="Click now" width="128" height="128" />
        </button>
      </div>
      <div class="flex" class="buyFactories">
        <button id="buySlow">
          Slow Clicker [<span id="slowAmount"></span>] - (<span id="slowCost"></span
          >) VBucks
          <button id="buyClicker">
            Regular Clicker [<span id="clickerAmount"></span>] - (<span id="clickerCost"></span
            >) VBucks
        </button>
        <button id="buyFast">
          Fast Clicker [<span id="fastAmount"></span>] - (<span id="fastCost"></span
          >) VBucks
      </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
